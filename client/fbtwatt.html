<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Timeline</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link rel="stylesheet" href="style.css" />
	<script src="js/fbauth.js"></script>
</head>
<body>
	<div class="fblogin-area" style="display: none;">
		<div class="fblogin-wrap">
			<!--
				Below we include the Login Button social plugin. This button uses
				the JavaScript SDK to present a graphical Login button that triggers
				the FB.login() function when clicked.
			-->

			<fb:login-button scope="public_profile,email,user_posts,publish_actions" onlogin="checkLoginState();">
			</fb:login-button>

			<div id="status"></div>

			<p>Refresh page after login</p>
		</div><!-- /.fblogin-wrap -->
	</div><!-- /.fblogin-area -->

	<main class="app-container">
		<div class="wrap">
			<nav>
				<div class="nav-wrapper">
					<a href="#!" class="brand-logo"><i class="material-icons">tablet_android</i>Facebook App</a>
					<ul class="right hide-on-med-and-down">
						<li>
							<div class="search-area">
								<form action="javascript:void(0)">
									<input type="text" placeholder="Search Facebook" name="searchQuery" id="searchQuery"/>
								</form>
							</div>
						</li>
						<li><a href="javascript:void(0)" class="nav-icon home"><i class="material-icons">home</i></a></li>
						<li><a href="javascript:void(0)" class="nav-icon user"><i class="material-icons">accessibility</i></a></li>
						<!-- <li><a href="#"><i class="material-icons">more_vert</i></a></li> -->
					</ul>
				</div>
			</nav>

			<div class="tweet-area">
				<form action="javascript:void(0)">
					<div class="input-field">
						<textarea name="fbstatus" class="materialize-textarea" id="fbstatus" placeholder="Post your Status"></textarea>
					</div><!-- /.input-field -->
				</form>
			</div><!-- /.tweet-area -->

			<div class="content" id="content-area">
			</div><!-- /.content -->

			<div id="loading" class="u-full-width">
				<img src="images/loading.gif" alt="loading" />
			</div><!-- /#loading -->

			<a id="btnLoadmore" data-next="" data-prev="" class="waves-effect waves-light btn u-full-width">Load More</a>
		</div><!-- /.wrap -->

	</main><!-- /.app-container -->

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/init.js"></script>
	<script src="js/fbauth.js"></script>
	<script src="js/facebook.js"></script>

</body>
</html>
