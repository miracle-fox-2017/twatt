<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title></title>
  </head>
  <body>
    <div class="">
      <!-- Show result -->
      <div id="results" class=""></div>
      <!-- END Show result -->

      <!-- Timeline -->
      <div class="">
        <button id="btn-timeline" type="button" name="btn-timeline">Load Timeline</button>
      </div><br>
      <!-- END Timeline -->

      <!-- Search -->
      <div class="">
        <form class="" action="index.html" method="post">
          <input id="search" type="text" name="search" placeholder="search...">
          <button id="btn-search" type="button" name="btn-search">Search</button>
        </form>
      </div><br>
      <!-- END Search -->

      <!-- Tweet -->
      <div class="">
        <form class="" action="index.html" method="post">
          <textarea id="tweet" name="name" rows="3" cols="50"></textarea><br>
          <button id="btn-tweet" type="button" name="btn-tweet">Tweet</button>
        </form>
      </div>
      <!-- END Tweet -->
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="/../assets/js/twatt.js"></script>
</html>
